<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta charset="utf-8">
    <title>Bonus Angular_exo1</title>

  </head>
        <!-- j'initialse angularjs avec la directive ng-app -->
    <body>
    <form name="myForm">

    <input name="myInput" ng-model="myInput"  type="email" required>

      <span class="valid" ng-show="myForm.myInput.$valid" style="color:green">True</span>
      <span class="invalid" ng-show="myForm.myInput.$error" style="color:red">False.</span>

    </form>
    <p>The input's valid state is:</p>
    <!--expression  -->
    <h1>{{myForm.myInput.$valid}}</h1>

    <script src="assets/js/script.js" charset="utf-8"></script>

    </body>
    </html>
